<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="light">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <!--Title-->
    <title>Open Project Space</title>
    <!--Favicon-->
    <link rel="icon" href="./assets/images/ops_logo_favicon.png">
    <!--Roboto Font CDN-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <!--Beckman Font CDN-->
    <link href="https://fonts.cdnfonts.com/css/beckman" rel="stylesheet">
    <!-- Custom Stylesheet "custom.css" used for Bootstrap 5.3.0 css-->
    <link rel="stylesheet" href="./css/custom.css" type="text/css">
    <!-- Popper JS v2.11.8 (Bootstrap Dependency) CDN -->

        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS v5.3.0 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Icons CSS v1.10.0 CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Highlight JS v11.7.0-->
    <link rel="stylesheet" href="./css/highlight.js/default.min.css" type="text/css">
    <link rel="stylesheet" href="./css/highlight.js/arduino-light.min.css" type="text/css">
    <script src="./js/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <!-- Animate CSS v4.1.1 CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        type="text/css">
    <!-- Hover CSS v2.3.1 CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
        type="text/css">
    <!-- AOS (Animate On Scroll) JS/CSS v2.3.1 CDN-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>
    <!-- ======= Header ======= -->
    <script src="./js/ops_header.js"></script>
    <!-- End Header -->
    <main class="container-xl my-5">
        <h1 class="fw-bold mt-5 mb-4 text-center">Lectures</h1>
        <!-- <div class="row row-cols-xl-4 row-cols-sm-2 row-cols-1 g-4" style="width: 100%; margin: auto;"> -->
        <div class="card-deck">

            <!-- Lecture 1 Card -->
            <script src="./js/card.js" title="Lecture 1" date="Fall Quarter - Week 3"
                image="./assets/images/lectures/lecture_1.png"
                slides="./assets/pdfs/lectures/ops_lecture_1_introduction_to_electrical_engineering_and_embedded_systems.pdf"
                video="https://www.youtube.com/watch?v=rus0yIO4qFg"
                content="Learn what an embedded system is, the science of electrical circuits, and how to build DC circuits."></script>

            <!-- Lecture 2 Card -->
            <script src="./js/card.js" title="Lecture 2" date="Fall Quarter - Week 5"
                image="./assets/images/lectures/lecture_2.png"
                slides="./assets/pdfs/lectures/ops_lecture_2_integrated_circuits_and_troubleshooting_and_equipment_and_techniques.pdf"
                video="https://youtu.be/fxXeF90keck"
                content="Learn about circuit analysis and integrated circuits with the 555 Timer IC. Explore circuit debugging with a multimeter."></script>

            <!-- Lecture 3 Card -->
            <script src="./js/card.js" title="Lecture 3" date="Fall Quarter - Week 7"
                image="./assets/images/lectures/lecture_3.jpg"
                slides="./assets/pdfs/lectures/ops_lecture_3_cpp_programming.pdf" video="https://youtu.be/y2cGTSs0Y_E"
                content="Explore foundational programming topics with C++. Learn about control flow, arrays, functions, classes, and scope."></script>
        </div>
        <!-- </div> -->
    </main>

    <!-- ======= Footer ======= -->
    <script src="./js/ops_footer.js"></script>
    <!-- End Footer -->

    <!-- ======= AOS Initialization ======= -->
    <script>
        AOS.init();
    </script>
    <!-- End AOS Initialization -->
</body>

</html>
