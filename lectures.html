<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="light">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <!--Title-->
    <title>Open Project Space</title>
    <!--Favicon-->
    <link rel="icon" href="./assets/images/ops_logo_favicon.png">
    <!--Roboto Font CDN-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <!--Beckman Font CDN-->
    <link href="https://fonts.cdnfonts.com/css/beckman" rel="stylesheet">
    <!-- Custom Stylesheet "custom.css" used for Bootstrap 5.3.0 css-->
    <link rel="stylesheet" href="./css/custom.css" type="text/css">
    <!-- Popper JS v2.11.8 (Bootstrap Dependency) CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS v5.3.0 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Icons CSS v1.10.0 CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Highlight JS v11.7.0-->
    <link rel="stylesheet" href="./css/highlight.js/default.min.css" type="text/css">
    <link rel="stylesheet" href="./css/highlight.js/arduino-light.min.css" type="text/css">
    <script src="./js/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <!-- Animate CSS v4.1.1 CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        type="text/css">
    <!-- Hover CSS v2.3.1 CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
        type="text/css">
    <!-- AOS (Animate On Scroll) JS/CSS v2.3.1 CDN-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>
    <!-- ======= Header ======= -->
    <script src="./js/ops_header.js"></script>
    <!-- End Header -->
    <main class="container-xl my-5">
        <h1 class="fw-bold mt-5 mb-4 text-center">Lectures</h1>
        <!-- <div class="row row-cols-xl-4 row-cols-sm-2 row-cols-1 g-4" style="width: 100%; margin: auto;"> -->
        <div class="card-deck">

            <!-- Lecture 1 Card -->
            <script src="./js/card.js" title="Lecture 1" date="Fall Quarter - Week 3"
                image="./assets/images/lectures/lecture_1.png"
                slides="./assets/pdfs/lectures/ops_lecture_1_introduction_to_electrical_engineering_and_embedded_systems.pdf"
                video="https://www.youtube.com/watch?v=rus0yIO4qFg"
                content="Learn what an embedded system is, the science of electrical circuits, and how to build DC circuits."></script>

            <!-- Lecture 2 Card -->
            <script src="./js/card.js" title="Lecture 2" date="Fall Quarter - Week 5"
                image="./assets/images/lectures/lecture_2.png"
                slides="./assets/pdfs/lectures/ops_lecture_2_integrated_circuits_and_troubleshooting_and_equipment_and_techniques.pdf"
                video="https://youtu.be/fxXeF90keck"
                content="Learn about circuit analysis and integrated circuits with the 555 Timer IC. Explore circuit debugging with a multimeter."></script>

            <!-- Lecture 3 Card -->
            <script src="./js/card.js" title="Lecture 3" date="Fall Quarter - Week 7"
                image="./assets/images/lectures/lecture_3.jpg"
                slides="./assets/pdfs/lectures/ops_lecture_3_cpp_programming.pdf" video="https://youtu.be/y2cGTSs0Y_E"
                content="Explore foundational programming topics with C++. Learn about control flow, arrays, functions, classes, and scope."></script>
            
            <!-- Lecture 4 Card -->
            <script src="./js/card.js" title="Lecture 4" date="Fall Quarter - Week 9"
                image="./assets/images/lectures/ops_lecture_4.webp"
                slides="./assets/pdfs/lectures/ops_lecture_4_microcontroller_architecture_and_arduino.pdf"
                video="https://youtu.be/YBaFlZWywpY"
                content="It's time to learn Arduino! Learn to build and code with an Arduino board while exploring its deeper hardware secrets."></script>

            <!-- Lecture 5 Card -->
            <script src="./js/card.js" title="Lecture 5" date="Winter Quarter - Week 1"
                image="./assets/images/lectures/ops_lecture_5.jpg"
                slides="./assets/pdfs/lectures/ops_lecture_5_communication_protocols_1.pdf"
                video="https://youtu.be/VrPVOrz0feI"
                content="Investigate device communication through protocols! See how UART is used with Arduino to send data to embedded devices."></script>

            <!-- Lecture 6 Card -->
            <script src="./js/card.js" title="Lecture 6" date="Winter Quarter - Week 3"
                image="./assets/images/lectures/ops_lecture_6.jpg"
                slides="./assets/pdfs/lectures/ops_lecture_6_communication_protocols_2.pdf"
                video="https://youtu.be/-cAIX75mhMw"
                content="Expand our investigation of device communication through an examination of the SPI and I<sup>2</sup>C protocols."></script>

            <!-- Lecture 7 Card -->
            <script src="./js/card.js" title="Lecture 7" date="Winter Quarter - Week 6"
            image="./assets/images/lectures/ops_lecture_7.png"
            slides="./assets/pdfs/lectures/ops_lecture_7_timers_and_interrupts.pdf"
            video="https://youtu.be/VRmfcPzhLK4"
            content="Discover timers, interrupts, and how you can use both with Arduino."></script>

            <!-- Lecture 8 Card -->
            <script src="./js/card.js" title="Lecture 8" date="Winter Quarter - Week 8"
            image="./assets/images/lectures/ops_lecture_8.png"
            slides="./assets/pdfs/lectures/ops_lecture_8_pcb_design_concepts.pdf"
            video="https://youtu.be/o4uzBZcZInI"
            content="Learn PCB design fundamentals before exploring PCB design tools!"></script>

            <!-- Lecture 9 Card -->
            <script src="./js/card.js" title="Lecture 9" date="Spring Quarter - Week 3"
            image="./assets/images/lectures/ops_lecture_9.jpg"
            slides="./assets/pdfs/lectures/ops_lecture_9_software_engineering_and_version_control.pdf"
            video=""
            content="Explore the universal concepts of Software Engineering!"></script>

            <!-- Lecture 10 Card -->
            <script src="./js/card.js" title="Lecture 10" date="Spring Quarter - Week 5"
            image="./assets/images/lectures/ops_lecture_10.webp"
            slides="./assets/pdfs/lectures/ops_lecture_10_current_events_in_engineering.pdf"
            video=""
            content="What's going on in the world of engineering? Learn about two hot technology topics in 2024: Generative AI and Quantum Computing."></script>
        
            <!-- Lecture 11 Card -->
            <script src="./js/card.js" title="Lecture 11" date="Spring Quarter - Week 7"
            image="./assets/images/lectures/ops_lecture_11.jpg"
            slides="./assets/pdfs/lectures/ops_lecture_11_designing_projects_and_picking_parts.pdf"
            video=""
            content="Get started with a new project after learning where to find inspiration and how to source components."></script>

            <!-- Lecture 12 Card -->
            <script src="./js/card.js" title="Lecture 12" date="Spring Quarter - Week 9"
            image="./assets/images/lectures/ops_lecture_12.jpg"
            slides="./assets/pdfs/lectures/ops_lecture_12_career_development.pdf"
            video=""
            content="What's next? Resumes, LinkedIn, research, projects, and more! Get tips for succcess in your job hunt or grad school pursuits."></script>
        </div>


        
        <!-- </div> -->
    </main>

    <!-- ======= Footer ======= -->
    <script src="./js/ops_footer.js"></script>
    <!-- End Footer -->

    <!-- ======= AOS Initialization ======= -->
    <script>
        AOS.init();
    </script>
    <!-- End AOS Initialization -->
</body>

</html>
